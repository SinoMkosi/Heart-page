<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Button Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #ff69b4;
            border: none;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button id="clickMe">Click Me</button>

    <script>
        document.getElementById('clickMe').onclick = function() {
            window.open('hearts.html', '_blank');
        };
    </script>
</body>
</html>
